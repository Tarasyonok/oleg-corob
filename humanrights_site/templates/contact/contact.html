{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/contact/contact.css' %}">

<div class="newspaper-contact-header">
  <h1 class="newspaper-section-title">Contact The Editorial Team</h1>
  <p class="newspaper-section-subtitle">Have a tip or story to share? Reach out to our journalists</p>
</div>

<form class="newspaper-contact-form" method="GET">
  {% csrf_token %}
  
  <div class="form-grid">
    <!-- Name -->
    <div class="form-group">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" name="name" class="form-input" required>
    </div>
    
    <!-- Email -->
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" name="email" class="form-input" required>
    </div>
    
    <!-- Subject -->
    <div class="form-group">
      <label for="subject" class="form-label">Subject</label>
      <select id="subject" name="subject" class="subject-select" required>
        <option value="" disabled selected>Select a topic</option>
        <option value="news_tip">News Tip</option>
        <option value="correction">Correction</option>
        <option value="subscription">Subscription Question</option>
        <option value="advertising">Advertising Inquiry</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <!-- Message -->
    <div class="form-group full-width">
      <label for="message" class="form-label">Your Message</label>
      <textarea id="message" name="message" class="form-textarea" rows="6" required></textarea>
    </div>
    
    <!-- Submit -->
    <div class="form-submit">
      <button type="submit" class="submit-button">
        <span class="button-icon">✉️</span> Send Message
      </button>
    </div>
  </div>
</form>

<div class="contact-info">
  <h3 class="info-title">Other Ways to Reach Us</h3>
  <div class="info-grid">
    <div class="info-item">
      <span class="info-icon">📞</span>
      <span class="info-text">+1 (555) 123-4567</span>
    </div>
    <div class="info-item">
      <span class="info-icon">📫</span>
      <span class="info-text">123 Press Street, News City</span>
    </div>
    <div class="info-item">
      <span class="info-icon">✉️</span>
      <span class="info-text">editor@rde.example</span>
    </div>
  </div>
</div>
{% endblock %}
